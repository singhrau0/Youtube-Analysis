<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #2c2c2c; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, #ff007f, #00d4ff, #ff007f);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
            animation: animate 6s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            background: #1a1a1a;
            border-radius: 10px;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        .message {
            position: relative;
            z-index: 2;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .home-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff007f; /* Primary button color */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            z-index: 2;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #e60073; /* Darker button color on hover */
            transform: scale(1.05);
        }

        .home-btn:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Thank You!</h1>
            <p>Your message has been received. We'll get back to you shortly.</p>
        </div>
        <a href="/" class="home-btn">Go Back to Home</a> <!-- Update the href to your homepage file name -->
    </div>
</body>
</html>

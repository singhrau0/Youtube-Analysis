<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #1e1e1e;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4081;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1f1f1f, #323232);
            animation: backgroundAnimation 5s infinite alternate;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4081;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ff80ab;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Animations */
        @keyframes backgroundAnimation {
            from {
                background: linear-gradient(135deg, #1f1f1f, #323232);
            }
            to {
                background: linear-gradient(135deg, #323232, #1f1f1f);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>YouTube Analysis Project</h1>
            <div class="buttons">
                <a href="analytical" class="btn">YouTube Analytics</a>
                <a href="/predict" class="btn">Like Predictor</a>
                <a href="contact" class="btn">Contact Us</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All Rights Reserved.</p>
    </footer>
</body>
</html>

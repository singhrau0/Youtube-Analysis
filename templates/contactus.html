<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #2c2c2c; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, #ff007f, #00d4ff, #ff007f);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
            animation: animate 6s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            background: #1a1a1a;
            border-radius: 10px;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #333; /* Darker input background */
            color: #fff; /* Input text color */
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background-color: #444; /* Lighter input background on focus */
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ff007f; /* Primary button color */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            z-index: 2;
        }

        .submit-btn:hover {
            background-color: #e60073; /* Darker button color on hover */
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action = "/contact" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>

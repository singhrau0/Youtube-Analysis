<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, #ff007f, #00d4ff, #ff007f);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
            animation: animate 6s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            background: #1a1a1a;
            border-radius: 10px;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        .result-content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .result-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .result-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn-back {
            background-color: #00d4ff;
            color: #1a1a1a;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #ff007f;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="result-content">
            <h2>Prediction Result</h2>
            <!-- Display the prediction result -->
            <p>Predicted Likes: {{ pred }}</p>
            <!-- Back button -->
            <a href="/" class="btn-back">Back to Predictor</a>
        </div>
    </div>
</body>
</html>

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #2c2c2c; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, #ff007f, #00d4ff, #ff007f);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
            animation: animate 6s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            background: #1a1a1a;
            border-radius: 10px;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .tableauPlaceholder {

            height: 100%; /* Use full height for better responsiveness */
            min-height: 500px; /* Minimum height to prevent cutting off */
            display: flex;
            justify-content: center;
            align-items: center;
        }
